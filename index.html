<!DOCTYPE html>
<html>

   <head>

      <meta charset="utf-8">

      <script src="lib/jquery-3.1.1.min.js"></script>
      <script src="lib/fabric.js"></script>
      <script src="lib/bootstrap.min.js.css"></script>
      <script src="main.js?v1.1"></script>
      <script src="js/wordpressCode.js?v1.1"></script>
      <script src="js/import.js?v1.0"></script>
      <script src="js/test.js?v1.1"></script>

      <link href="lib/bootstrap.min.css" rel="stylesheet">
      <link href="lib/font-awesome.min.css" rel="stylesheet">
      <link href="main.css" rel="stylesheet">

      <style>

      </style>

   </head>

    <body>

        <div class="panel panel-default toolbar hide" id="control-panel">
            <div class="panel-body">
                <div class="contanier" id="toolbarZone">
                    <div class="gerneralController form-inline">
<!--                        <input type="text" id="imgUrl">-->

                        <a><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                        <select class="form-control" id="page-selector" style="width: 4em;">

                        </select>
                        <a><i class="fa fa-chevron-right" aria-hidden="true"></i></a>

                        <button type="button" class="btn btn-default btn-sm" id="" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-danger btn-sm hide" id="" data-toggle="modal" data-target="#asdas"><i class="fa fa-minus" aria-hidden="true"></i></button>

                        <br><br>
                        <button class="btn btn-info btn-sm" id="square">link</button>
                        <button class="btn btn-info btn-sm" id="bookmark">Bookmark</button>
                        <!-- <button class="btn btn-danger btn-sm" id="output">Go!</button> -->

                    </div>

                    <div id="blockInfo" class="controlModules hide">
                        <p id="positionInfo hide"></p>
                        <input type="text" class="form-control" placeholder="set url here" id="urlofblock"><input id="newTab" type="checkbox"><label for="newTab">Open in new tab</label>

                    </div>

                    <div id="bookmarktools" class="controlModules hide">
                        <p id="positionInfo">this is control of bookmarks</p>
                        <button class="btn btn-info btn-sm" id="setBookmark">Reset/Set bookmark position</button>
                    </div>



                     <div class="hide">

                        <!-- <textarea class="form-control output-area" id="htmlCode" style="width: 300px; height: 6em"></textarea> -->
                        <button class="btn btn-warning btn-sm" id="import-htmltxt-btn">import</button>

                     </div>


                   <div class="output-section" style="float: right">
                     <button class="btn btn-danger btn-lg" id="output"> Go </button>
                   </div>
                </div>
            </div>
        </div>



        <div id="canvasContanier" class="contanier">

        </div>

        <!-- Landing Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="landing-modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">What would you like...</h4>
              </div>
              <div class="modal-body text-center">
                <button type="button" class="btn btn-info btn-lg" data-dismiss="modal" id="new-scratch">New Scratch</button>
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" id="roll-back">Roll Back</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- Rolling back Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="rollback-modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Paste content-code here</h4>
              </div>
              <div class="modal-body text-center">
                <textarea class="form-control" id="roll-back-code-area" placeholder="Something like <div>...</div>"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="roll-back-confirm">Ok</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- Output Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="output-modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Wordpress Code</h4>
              </div>
              <div class="modal-body text-center">
                <textarea class="form-control" id="htmlCode" placeholder="Something like <div>...</div>"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="output-confirm">Ok</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Insert image to the last page</h4>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" placeholder="Insert image url here" id="imgUrl">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="loadimg">Ok</button>
              </div>
            </div>

          </div>
        </div>

        <script>

        </script>

    </body>

</html>
